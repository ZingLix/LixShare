<!doctype html>
<html lang=zh-cn>

<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
    <meta charset=utf-8>
    <meta name=generator content="Hugo 0.88.1">
    <meta name=theme-color content="#fff">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=format-detection content="telephone=no, date=no, address=no, email=no">
    <meta http-equiv=cache-control content="no-transform">
    <meta http-equiv=cache-control content="no-siteapp">
    <title>{% if title is not none %} {{title}} | {% endif %}ZingLix Share</title>
    <link rel=stylesheet href=/css/meme.min.css>
    <script src=/js/meme.min.js></script>
    <link rel=preconnect href=https://fonts.gstatic.com crossorigin>
    <link rel=stylesheet
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel+Decorative:wght@700&display=swap"
        media=print onload="this.media='all'"><noscript>
        <link rel=stylesheet
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel+Decorative:wght@700&display=swap">
    </noscript>

    <link rel=manifest href=/manifest.json>
    <link rel=canonical href=https://io-oi.me/tech/documentation-of-hugo-theme-meme />

    <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Lato:wght@700&text=reuixiy&display=swap"
        media=print onload="this.media='all'"><noscript>
        <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Lato:wght@700&text=reuixiy&display=swap">
    </noscript>
</head>

<body>
    <div class=container>
        <header class=header>
            <div class=header-wrapper>
                <div class="header-inner single">
                    <div class=site-brand><a href=/ class=brand>ZingLix Share</a></div>
                    <nav class=nav>
                        <ul class=menu id=menu>
                            <li class=menu-item><a id=theme-switcher href=#><span
                                        class="icon theme-icon-light">ðŸŒž</span><span
                                        class="icon theme-icon-dark">ðŸŒ™</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div><input type=checkbox id=nav-toggle aria-hidden=true>
            <label for=nav-toggle class=nav-toggle></label>
            <label for=nav-toggle class=nav-curtain></label>
        </header>
        <main class="main single" id=main>
            <div class=main-inner>
                <article class="content post h-entry" data-align=justify data-type=tech data-toc-num=true>
                    {% if title is not none %}
                    <h1 class="post-title p-name">{{title}}</h1>
                    {% endif %}
                    <div class="post-body e-content">
                        {{content|safe}}
                    </div>
                </article>


            </div>
        </main>
        <footer id="footer" class="footer">
            <div class="footer-inner">
                {% if expire_at is not none %}
                <div class="site-info">Expire at: {{expire_at}}</div>
                {% endif %}
                <div class="site-info">Â©&nbsp;2021&nbsp;<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                        class="icon footer-icon">
                        <path
                            d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3.0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z">
                        </path>
                    </svg>&nbsp;ZingLix</div>
                <div class="powered-by">Theme is <a href="https://github.com/reuixiy/hugo-theme-meme" target="_blank"
                        rel="noopener">MemE</a></div>
            </div>
        </footer>
    </div>
    <script>'serviceWorker' in navigator && window.addEventListener('load', function () { navigator.serviceWorker.register('/sw.js') })</script>
    <script src=/js/medium-zoom.min.js></script>
    <script>mediumZoom(document.querySelectorAll('div.post-body img'), { background: 'hsla(var(--color-bg-h), var(--color-bg-s), var(--color-bg-l), 0.95)' })</script>
</body>

</html>
